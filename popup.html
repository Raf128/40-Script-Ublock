<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        .quicksand-font {
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            padding: 0;
            margin: 0;
            font-family: "Quicksand", sans-serif;
            font-weight: 400;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        svg {
            width: 24px;
            height: 24px;
            color: white;
            transition: fill 0.3s ease;
        }

        .input-container {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            width: 17vw;
            height: 3vh;
            border: 1px solid white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            position: relative;
        }

        input[type=url] {
            width: calc(100% - 3.5vh);
            height: 100%;
            border: none;
            background-color: transparent;
            color: white;
            font-family: "Quicksand", sans-serif;
            font-weight: 400;
            font-size: 16px;
            padding-left: 10px;
        }

        input[type=url]::placeholder {
            font-family: quicksand-font;
            font-weight: 400;
            color: white;
            opacity: 0.5;
        }

        input[type=url]:focus {
            outline: none;
            border: none;
            background-color: transparent;
        }

        button {
            position: absolute;
            right: 5px;
            height: 3vh;
            width: 3vh;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes bounce {
            0% {
            transform: translate(0, 0);
            }
            20% {
            transform: translate(5px, -15px);
            }
            50% {
            transform: translate(-3px, 10px);
            }
            80% {
            transform: translate(2px, -5px);
            }
            100% {
            transform: translate(0, 0);
            }
        }

        .bounce {
            animation: bounce 0.5s ease-in-out;
        }

        #favorites {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 10px;
            width: calc(17vw / 2.5);
            height: 1.5vh;
            border: 1px solid white;
            border-top: none;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            overflow: hidden;
            transition: height 0.3s ease;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            overflow: hidden;
        }

        #favorites:hover {
            background-color: rgba(23, 23, 23, 0.695);
        }

        #favorites.expanded {
            height: fit-content;
        }

        .favorite-item {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="url" placeholder="URL">
        <button id="favorite">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
            </svg>              
        </button>
    </div>
    <div id="favorites">
        Favorites
    </div>
    <script>
        const favoriteButton = document.getElementById('favorite');
        const favoritesDiv = document.getElementById('favorites');

        favoriteButton.addEventListener('click', () => {
            const svgElement = favoriteButton.querySelector('svg');
            if (svgElement.getAttribute('fill') === 'none') {
                svgElement.setAttribute('fill', 'white');
            } else {
                svgElement.setAttribute('fill', 'none');
            }
            favoriteButton.classList.add('bounce');
            favoriteButton.addEventListener('animationend', () => {
                favoriteButton.classList.remove('bounce');
            }, { once: true });
        });

        favoritesDiv.addEventListener('click', () => {
            favoritesDiv.classList.toggle('expanded');
        });
    </script>
</body>
</html>
